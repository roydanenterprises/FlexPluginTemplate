assembly-informational-format: "{NuGetVersion}+Sha.{Sha}"
mode: ContinuousDelivery
branches:
  testing:
    mode: ContinuousDeployment
    tag: testing
    tag-number-pattern: '[/-](sprint)?(?<number>\d+)'
    regex: testing[/-]
    source-branches:
      - develop
  feature:
    mode: ContinuousDeployment
    increment: Minor
    regex: feature[/-]
    source-branches:
      - develop
ignore:
  sha: []
merge-message-formats: {}
